<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiNo - Expense Tracker</title>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener("scroll", reveal);
      window.addEventListener("load", reveal);

      //to play slide up and side animations on scroll
      function reveal() {
        let reveals = document.querySelectorAll(".reveal");
        let zooms = document.querySelectorAll(".zoom");
        for (let i = 0; i < reveals.length; i++) {
          let windowHeight = window.innerHeight;
          let elementTop = reveals[i].getBoundingClientRect().top;
          let elementVisible = 150;
          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          } else {
            reveals[i].classList.remove("active");
          }
        }
        for (let i = 0; i < zooms.length; i++) {
          let windowHeight = window.innerHeight;
          let elementTop = zooms[i].getBoundingClientRect().top;
          let elementVisible = 15;
          if (elementTop < windowHeight - elementVisible) {
            zooms[i].classList.add("active");
          } else {
            zooms[i].classList.remove("active");
          }
        }
      }
      // To check the scroll position on page load
      reveal();

  </script>
  </body>
</html>
